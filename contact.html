<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cafe - CONTACT</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div id="contact" class="big-bg">
        <header class = "page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WEB-CAFE Home"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
    
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="your-name">
                </div>
        
                <div>
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="your-email">
                </div>
        
                <div>
                    <label for="message">Message</label>
                    <textarea name="your-message" id="message"></textarea>
                </div>
        
                <input type="submit" class="button" value="Send">
    
            </form>
        </div><!--/.Wrapper-->
    </div>
    

    <footer>
        <div class="wrapper">
            <p><small>&copy; 2019 WEB-CAFE</small></p>
        </div>
    </footer>
</body>
</html>
